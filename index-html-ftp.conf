# index-html web service
# configuration for upstart

# `sudo cp ./index-html.conf /etc/init/`
# `sudo start index-html`
# `sudo stop index-html`

description     "index-html HTTP server for /ftp/* requests"
author          "James Dunne <james.jdunne@gmail.com>"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

respawn
respawn limit 2 5

console log
exec sudo GOMAXPROCS=2 -u www-data /srv/bittwiddlers.org/go/bin/index-html -l unix:///tmp/index-html-ftp.sock -p /ftp -xa /ftp-private -r /home/ftp -jp-url /js -jp-path /srv/bittwiddlers.org/index-html/js -html /srv/bittwiddlers.org/index-html/html
